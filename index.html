<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/logo.png" type="image/png" />
    <link rel="canonical" href="https://storyseeds.in" />
    
    <!-- Primary Meta Tags -->
    <title>Story Seeds - India's Premier Children's Storytelling Platform | Competitions & Awards</title>
    <meta name="title" content="Story Seeds - India's Premier Children's Storytelling Platform | Competitions & Awards" />
    <meta name="description" content="Empower your child's creativity on Story Seeds - India's #1 storytelling platform. Join 10,000+ young storytellers, participate in competitions, upload videos, win exciting prizes worth ₹75,000+. Register free today!" />
    <meta name="keywords" content="storytelling platform India, children storytelling competition, kids story contest, creative writing for children, storytelling awards, video storytelling, young storytellers India, children's creativity platform, story competition online, kids talent platform" />
    <meta name="author" content="Story Seeds" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://storyseeds.in" />
    <meta property="og:site_name" content="Story Seeds" />
    <meta property="og:title" content="Story Seeds - Small Voices. Big Dreams!" />
    <meta property="og:description" content="India's most joyful storytelling platform for children. Share stories, compete with 10,000+ young storytellers, and win exciting awards worth ₹75,000+." />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_IN" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://storyseeds.in" />
    <meta name="twitter:site" content="@StorySeeds" />
    <meta name="twitter:creator" content="@StorySeeds" />
    <meta name="twitter:title" content="Story Seeds - India's Premier Children's Storytelling Platform" />
    <meta name="twitter:description" content="Join 10,000+ young storytellers. Participate in competitions, share your stories, and win amazing prizes!" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#dc2626" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Story Seeds",
      "description": "India's premier children's storytelling platform with competitions and awards",
      "url": "https://storyseeds.in",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://storyseeds.in/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Story Seeds",
      "description": "India's most joyful storytelling platform for children",
      "url": "https://storyseeds.in",
      "logo": "https://storyseeds.in/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Customer Service",
        "availableLanguage": ["English", "Hindi"]
      },
      "sameAs": [
        "https://twitter.com/StorySeeds",
        "https://facebook.com/StorySeeds",
        "https://instagram.com/StorySeeds"
      ]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
